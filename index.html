<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main">
    <h2>GitHub Search</h2>
    <form id="github-form">
      <input id="search" type="text" name="search" placeholder="Enter GitHub username">
      <input type="submit" name="submit">
    </form>
    <div id="user-details"></div>
    <ul id="repos-list"></ul>
  </div>
</body>
</html>
